<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eindeepseek – Handheld Fan Series</title>
  <meta name="description" content="Eindeepseek 手持风扇系列 / 多语言切换 / 型号卡片 / 轮播 / 参数与详细描述" />
  <style>
    :root{
      --bg:#f7f8fa;
      --card:#ffffff;
      --text:#1a1f27;
      --muted:#5b6573;
      --border:#e6e9ef;
      --primary:#2b7de9;
      --radius:14px;
      --shadow:0 6px 16px rgba(18,29,54,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit}
    header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid var(--border)}
    .h-wrap{max-width:1120px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:16px}
    .brand{font-weight:800;letter-spacing:.2px}
    .brand a{text-decoration:none}
    .lang{margin-left:auto;display:inline-flex;gap:6px;align-items:center;border:1px solid var(--border);border-radius:999px;padding:4px;background:#fff}
    .lang button{appearance:none;background:transparent;border:none;color:var(--muted);padding:6px 12px;border-radius:999px;cursor:pointer;font-weight:700}
    .lang button.active{color:#fff;background:var(--primary);box-shadow:0 0 0 2px rgba(43,125,233,.2)}
    .wrap{max-width:1120px;margin:0 auto;padding:26px 16px 64px}
    .title{font-size:34px;margin:4px 0 8px}
    .subtitle{color:var(--muted);margin:0 0 18px}
    .model-cards{display:grid;gap:14px;margin:6px 0 20px;grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}
    .model-card{border:1px solid var(--border);border-radius:var(--radius);background:var(--card);overflow:hidden;cursor:pointer;transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease;box-shadow:var(--shadow)}
    .model-card:hover{transform:translateY(-3px)}
    .model-card.active{border-color:var(--primary)}
    .model-card img{width:100%;height:130px;object-fit:cover;display:block;background:#f2f4f8}
    .meta{padding:10px 12px;font-weight:700}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media (min-width:960px){ .grid{grid-template-columns: minmax(0,1.2fr) minmax(0,.8fr)} }
    .card{border:1px solid var(--border);border-radius:var(--radius);background:var(--card);box-shadow:var(--shadow)}
    .carousel{position:relative;overflow:hidden}
    .track{display:flex;transition:transform .45s cubic-bezier(.22,.61,.36,1)}
    .slide{min-width:100%;background:#fff}
    .slide img{display:block;width:100%;height:auto;aspect-ratio:16/10;object-fit:cover}
    .navBtn{position:absolute;top:50%;transform:translateY(-50%);background:#fff;border:1px solid var(--border);border-radius:12px;padding:8px 10px;cursor:pointer;color:var(--text)}
    .prev{left:10px}.next{right:10px}
    .dots{display:flex;justify-content:center;gap:8px;padding:10px}
    .dot{width:8px;height:8px;border-radius:50%;background:#cfd6e2;border:none;cursor:pointer}
    .dot.active{background:var(--primary)}
    .box{padding:14px}
    .box h2{margin:0 0 8px;font-size:18px}
    .specs ul{margin:0;padding-left:18px;color:var(--muted)}
    .details{white-space:pre-wrap}
  </style>
</head>
<body>
  <header>
    <div class="h-wrap">
      <div class="brand"><a id="homeLink" href="../index.html">Eindeepseek</a></div>
      <div class="lang" id="langSwitcher" aria-label="Language Switcher">
        <button data-lang="zh">ZH</button>
        <button data-lang="en">EN</button>
        <button data-lang="de">DE</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h1 class="title" id="title">Handheld Fan Series</h1>
    <p class="subtitle" id="desc"></p>
    <section class="model-cards" id="modelCards"></section>
    <section class="grid">
      <div class="card">
        <div class="carousel" id="carousel" style="display:none">
          <div class="track" id="track"></div>
          <button class="navBtn prev" id="prev" aria-label="Previous">◀</button>
          <button class="navBtn next" id="next" aria-label="Next">▶</button>
          <div class="dots" id="dots"></div>
        </div>
        <div id="carouselEmpty" class="box" style="display:none;color:#7b8594">该型号暂无图片。</div>
      </div>
      <div class="card">
        <div id="specsBox" class="box specs" style="display:none">
          <h2 id="specsTitle">参数</h2>
          <ul id="specsList"></ul>
        </div>
        <div id="detailsBox" class="box" style="display:none">
          <h2 id="detailsTitle">详细描述</h2>
          <div id="detailsText" class="details"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
