<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">产品 1 · 详情</title>
  <meta name="description" content="Eindeepseek 产品详情页（B2C 样式），支持中/英/德三语切换。">
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --text:#222; --muted:#666; --border:#e8eaf0; --brand:#2b7de9; --brand2:#4cd3ff;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,PingFang SC,Microsoft Yahei,sans-serif}
    a{color:var(--brand);text-decoration:none}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--border)}
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    .nav{display:flex;align-items:center;justify-content:center;min-height:68px;position:relative}
    .brand{font-weight:800;font-size:22px}
    .lang-switch{position:absolute;right:10px;top:50%;transform:translateY(-50%);display:flex;gap:8px}
    .lang-switch button{background:transparent;border:1px solid var(--border);padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700;color:#333}
    .lang-switch button[aria-pressed=\"true\"]{background:var(--brand);color:#fff;border-color:var(--brand)}
    main{padding:24px 0}
    .wrap{display:grid;grid-template-columns:1fr;gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 2px 8px rgba(20,30,60,.06);padding:18px}
    .hero{display:grid;grid-template-columns:1fr;gap:16px}
    .hero .thumb{display:grid;place-items:center;background:#fff;border-radius:12px;border:1px solid var(--border);padding:16px}
    .hero img{max-width:360px;max-height:360px;object-fit:contain}
    .btn{display:inline-block;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .specs li{margin:6px 0}
    footer{border-top:1px solid var(--border);padding:18px 0;margin-top:16px;color:var(--muted);font-size:13px;text-align:center}
    @media(min-width:860px){.wrap{grid-template-columns:1.1fr .9fr}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand" data-i18n="brand">Eindeepseek</div>
      <div class="lang-switch" aria-label="Language">
        <button data-lang="zh" aria-pressed="true">ZH</button>
        <button data-lang="en" aria-pressed="false">EN</button>
        <button data-lang="de" aria-pressed="false">DE</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="wrap">
      <div class="card hero">
        <div class="thumb"><img src="assets/img/1.png" alt="Product 1"></div>
        <div>
          <h1 data-i18n="h1">智能便携设备</h1>
          <p class="muted" data-i18n="sub">现代设计，轻巧便携，核心功能一键直达，适合多场景使用。</p>
          <p class="muted" data-i18n="desc">
            这是一款面向日常使用的便携设备，注重外观与易用性。我们提供多种颜色与配件套装可选，支持基础保修与延保服务。
          </p>
          <a class="btn" href="mailto:wengandy128@gmail.com" data-i18n="cta">合作/购买咨询</a>
        </div>
      </div>

      <div class="card">
        <h2 data-i18n="specs.h">主要参数</h2>
        <ul class="specs">
          <li data-i18n="specs.1">尺寸：便携轻巧</li>
          <li data-i18n="specs.2">重量：日常携带无负担</li>
          <li data-i18n="specs.3">接口：常用快充/数据接口</li>
          <li data-i18n="specs.4">其他：更多选项可定制</li>
        </ul>
      </div>

      <div class="card">
        <h2 data-i18n="contact.h">联系与群组</h2>
        <p class="muted"><span data-i18n="contact.email">邮箱</span>：<a href="mailto:wengandy128@gmail.com">wengandy128@gmail.com</a> · <span data-i18n="contact.wa">WhatsApp</span>：<a target="_blank" href="https://wa.me/8615888791812">+86 158 8879 1812</a></p>
        <img src="assets/img/group.jpeg" alt="WhatsApp QR" style="max-width:180px;border:1px solid var(--border);border-radius:12px;background:#fff" onerror="this.style.display='none'">
      </div>
    </section>
  </main>

  <footer>
    <div>© <span id="y"></span> <span data-i18n="brand">Eindeepseek</span>. <span data-i18n="rights">保留所有权利</span>.</div>
  </footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

const I18N = {
  zh: {
    "title":"产品 1 · 详情",
    "brand":"Eindeepseek",
    "h1":"智能便携设备",
    "sub":"现代设计，轻巧便携，核心功能一键直达，适合多场景使用。",
    "desc":"这是一款面向日常使用的便携设备，注重外观与易用性。我们提供多种颜色与配件套装可选，支持基础保修与延保服务。",
    "cta":"合作/购买咨询",
    "specs.h":"主要参数",
    "specs.1":"尺寸：便携轻巧",
    "specs.2":"重量：日常携带无负担",
    "specs.3":"接口：常用快充/数据接口",
    "specs.4":"其他：更多选项可定制",
    "contact.h":"联系与群组",
    "contact.email":"邮箱",
    "contact.wa":"WhatsApp",
    "rights":"保留所有权利"
  },
  en: {
    "title":"Product 1 · Details",
    "brand":"Eindeepseek",
    "h1":"Smart Portable Device",
    "sub":"Modern design, lightweight, one‑tap access to core features for daily use.",
    "desc":"A portable device designed for everyday scenarios with a focus on look & ease of use. Multiple colors and accessory bundles available; standard warranty & extended options.",
    "cta":"Inquiry / Purchase",
    "specs.h":"Key Specs",
    "specs.1":"Size: Compact and portable",
    "specs.2":"Weight: Easy to carry all day",
    "specs.3":"Ports: Common fast‑charge/data",
    "specs.4":"Others: More options customizable",
    "contact.h":"Contact & Group",
    "contact.email":"Email",
    "contact.wa":"WhatsApp",
    "rights":"All Rights Reserved"
  },
  de: {
    "title":"Produkt 1 · Details",
    "brand":"Eindeepseek",
    "h1":"Intelligentes tragbares Gerät",
    "sub":"Modernes Design, leicht und mit One‑Tap Zugriff auf Kernfunktionen für den Alltag.",
    "desc":"Ein tragbares Gerät für den täglichen Einsatz, mit Fokus auf Optik und Bedienfreundlichkeit. Mehrere Farben und Zubehör‑Bundles verfügbar; Standard‑ und erweiterte Garantie.",
    "cta":"Anfrage / Kauf",
    "specs.h":"Kerndaten",
    "specs.1":"Größe: Kompakt und tragbar",
    "specs.2":"Gewicht: Den ganzen Tag leicht zu tragen",
    "specs.3":"Anschlüsse: Übliche Schnellladung/Daten",
    "specs.4":"Sonstiges: Weitere Optionen konfigurierbar",
    "contact.h":"Kontakt & Gruppe",
    "contact.email":"E‑Mail",
    "contact.wa":"WhatsApp",
    "rights":"Alle Rechte vorbehalten"
  }
};

function applyLang(lang){
  const d = I18N[lang] || I18N.zh;
  document.title = d['title'] || document.title;
  document.documentElement.lang = (lang==='zh'?'zh-CN':lang);
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    const key = el.getAttribute('data-i18n');
    if(d[key]!==undefined) el.textContent = d[key];
  });
  document.querySelectorAll('.lang-switch [data-lang]').forEach(b=>{
    b.setAttribute('aria-pressed', b.getAttribute('data-lang')===lang ? 'true' : 'false');
  });
  localStorage.setItem('lang', lang);
}

document.querySelector('.lang-switch').addEventListener('click', (e)=>{
  const btn = e.target.closest('[data-lang]'); if(!btn) return;
  applyLang(btn.getAttribute('data-lang'));
});

applyLang(localStorage.getItem('lang')||'zh');
</script>
</body>
</html>
