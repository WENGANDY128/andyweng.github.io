<script>
const D2 = {
  zh: { brand:"eindeepseek", features:"核心参数 / 优势", dl_pdf:"下载产品样本 PDF", view_pdf:"在线预览 PDF" },
  en: { brand:"eindeepseek", features:"Key Specs / Advantages", dl_pdf:"Download PDF Brochure", view_pdf:"View PDF Online" },
  de: { brand:"eindeepseek", features:"Kern­daten / Vorteile", dl_pdf:"PDF-Broschüre herunterladen", view_pdf:"PDF online ansehen" }
};
function setLang2(lang){
  const d = D2[lang] || D2.zh;
  document.documentElement.setAttribute('lang', lang === 'zh' ? 'zh-CN' : lang);
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if(d[key] !== undefined) el.innerHTML = d[key];
  });
  document.querySelectorAll('.lang-switch [data-lang]').forEach(b=>{
    b.setAttribute('aria-pressed', b.getAttribute('data-lang') === lang ? 'true':'false');
  });
  localStorage.setItem('lang', lang);
}
document.addEventListener('click', (e)=>{
  const btn = e.target.closest('.lang-switch [data-lang]');
  if(btn){ setLang2(btn.getAttribute('data-lang')); }
});
setLang2(localStorage.getItem('lang') || 'zh');
</script>
