<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="site.title">Eindeepseek · 产品精选</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f7f8fa; color:#222;}
    header {position:sticky; top:0; background:#fff; border-bottom:1px solid #ddd; padding:12px 20px; display:flex; justify-content:space-between; align-items:center;}
    .brand {font-weight:800; font-size:20px; display:flex; align-items:center; gap:8px;}
    .brand img {height:26px;}
    .lang-switch button {margin-left:6px; padding:4px 8px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:6px;}
    .lang-switch button[aria-pressed="true"] {background:#2b7de9; color:#fff; border-color:#2b7de9;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:18px;}
    .card {background:#fff; border:1px solid #ddd; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.08); overflow:hidden; display:flex; flex-direction:column; min-height:340px;}
    .thumb {display:grid; place-items:center; background:#fff;}
    .thumb img {max-width:220px; max-height:220px; object-fit:contain; margin:16px;}
    .body {padding:0 16px 16px; display:flex; flex-direction:column; gap:8px; flex:1;}
    .title {font-weight:700;}
    .desc {font-size:14px; color:#555; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;}
    .btn {margin-top:auto; align-self:flex-start; background:#2b7de9; color:#fff; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600;}
    footer {border-top:1px solid #ddd; text-align:center; padding:16px; font-size:13px; color:#555;}
  </style>
</head>
<body>
  <header>
    <div class="brand"><img src="assets/img/logo.png" alt="logo" onerror="this.style.display='none'"><span data-i18n="brand">Eindeepseek</span></div>
    <div class="lang-switch">
      <button data-lang="zh" aria-pressed="true">ZH</button>
      <button data-lang="en" aria-pressed="false">EN</button>
      <button data-lang="de" aria-pressed="false">DE</button>
    </div>
  </header>

  <main class="container">
    <h1 data-i18n="hero.title">产品精选</h1>
    <p data-i18n="hero.sub">面向消费者的产品展示，支持三语言切换。</p>

    <section class="grid">
      <!-- 6 product cards -->
      <!-- Product 1 -->
      <article class="card">
        <div class="thumb"><img src="assets/img/1.png" alt="Product 1" onerror="this.closest('article').style.display='none'"></div>
        <div class="body">
          <div class="title" data-i18n="p1.title">产品 1</div>
          <div class="desc" data-i18n="p1.desc">这是产品 1 的简短描述。</div>
          <a class="btn" href="products/product-1.html" data-i18n="view">查看详情</a>
        </div>
      </article>
      <!-- Product 2 -->
      <article class="card">
        <div class="thumb"><img src="assets/img/2.png" alt="Product 2" onerror="this.closest('article').style.display='none'"></div>
        <div class="body">
          <div class="title" data-i18n="p2.title">产品 2</div>
          <div class="desc" data-i18n="p2.desc">这是产品 2 的简短描述。</div>
          <a class="btn" href="products/product-2.html" data-i18n="view">查看详情</a>
        </div>
      </article>
      <!-- Product 3 -->
      <article class="card">
        <div class="thumb"><img src="assets/img/3.png" alt="Product 3" onerror="this.closest('article').style.display='none'"></div>
        <div class="body">
          <div class="title" data-i18n="p3.title">产品 3</div>
          <div class="desc" data-i18n="p3.desc">这是产品 3 的简短描述。</div>
          <a class="btn" href="products/product-3.html" data-i18n="view">查看详情</a>
        </div>
      </article>
      <!-- Product 4 -->
      <article class="card">
        <div class="thumb"><img src="assets/img/4.png" alt="Product 4" onerror="this.closest('article').style.display='none'"></div>
        <div class="body">
          <div class="title" data-i18n="p4.title">产品 4</div>
          <div class="desc" data-i18n="p4.desc">这是产品 4 的简短描述。</div>
          <a class="btn" href="products/product-4.html" data-i18n="view">查看详情</a>
        </div>
      </article>
      <!-- Product 5 -->
      <article class="card">
        <div class="thumb"><img src="assets/img/5.png" alt="Product 5" onerror="this.closest('article').style.display='none'"></div>
        <div class="body">
          <div class="title" data-i18n="p5.title">产品 5</div>
          <div class="desc" data-i18n="p5.desc">这是产品 5 的简短描述。</div>
          <a class="btn" href="products/product-5.html" data-i18n="view">查看详情</a>
        </div>
      </article>
      <!-- Product 6 -->
      <article class="card">
        <div class="thumb"><img src="assets/img/6.png" alt="Product 6" onerror="this.closest('article').style.display='none'"></div>
        <div class="body">
          <div class="title" data-i18n="p6.title">产品 6</div>
          <div class="desc" data-i18n="p6.desc">这是产品 6 的简短描述。</div>
          <a class="btn" href="products/product-6.html" data-i18n="view">查看详情</a>
        </div>
      </article>
    </section>
  </main>

  <footer>© <span id="y"></span> Eindeepseek</footer>

<script>
document.getElementById('y').textContent=new Date().getFullYear();
</script>
</body>
</html>
